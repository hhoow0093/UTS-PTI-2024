<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="kotak-input" class="d-flex justify-content-center align-items-center vh-100">
        <div class="container p-5 border">
            <div class="row">
                <h1 class="text-center">Money Tracker</h1>
            </div>
            <div class="row">
                <img src="gambar/money-bag-transparent-background-14.png" class="w-50 mx-auto">
            </div>
            <div class="row">
                <p class="text-center">Input Your name</p>
            </div>
            <div class="row">
                <input type="text" id="masuk" class="form-control mx-auto" placeholder="Normal input" style="width: 200px;">
            </div>
            <div class="row">
                <button type="button" onclick="saveInput()" class="btn btn-success mx-auto" style="width: 200px;">submit</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function saveInput() {
            var input = document.getElementById('masuk').value;
            localStorage.setItem('userName', input);
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
